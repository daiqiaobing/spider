<div class="top-content" >
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 col-xs-offset-2 text welcome-text" >
                    <h1 align="center">欢迎使用<strong>Spider</strong> 管理系统</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Welcome to login our site</h3>
                            <p>{{ welcomeMsg }}</p>
                            <p style="color: red">{{ message }}</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="username" placeholder="Username..."  ([ngmodel])="model.username" class="form-username form-control"  id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password..."   ([ngmodel])="model.password"  class="form-password form-control" id="form-password">
                            </div>
                            <button  (click)="login()"  class="btn btn-danger">登 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
