<div class="top-content" >
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 col-xs-offset-2 text welcome-text" >
                    <h1 align="center">欢迎使用<strong>Spider</strong> 管理系统</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Welcome to login our site</h3>
                            <p>{{ welcomeMsg }}</p>
                            <p style="color: red">{{ message }}</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form class="login-form">
                            <div class="form-group">
                                <input   placeholder="Username..."  [ngModel]="model.username"  class="form-username form-control"   >
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="Password..."    ([ngModel])="password"  class="form-password form-control" >
                            </div>
                            <button  (click)="login()"  class="btn btn-danger">登 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
